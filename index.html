<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>practical-javascript</title>
    <link rel='stylesheet' href='style.css'>

</head>
<body>
    <h1>Todo List</h1>
    <div>
        <button onclick='handlers.displayTodos()'>Display Todos</button>
        <button onclick='handlers.allCompleted()'>Toggle All</button>
    </div>
    <div>
        <button onclick='handlers.createTodos()'>Create test todos</button>
        <input id='numOfTodos' type='number'>
    </div>
    <div>
        <button onclick='handlers.addTodo()'>Add</button>
        <input id='addTodoInput' type='text'>
    </div>
    <div>
        <button onclick='handlers.changeTodo()'>Change Todo</button>
        <input id='changeTodoNum' type='number'>
        <input id='changeTodoName' type='text'>
    </div>
    <div>
        <button onclick='handlers.completed()'>Task is completed</button>
        <input id='completeTodoNum' type='number'>
    </div>

    <p id='myTodos'></p>
    <p id='noTodos'></p>

    <ul>

    </ul>


    

    <script src='./script.js'></script>
    
</body>
</html>
